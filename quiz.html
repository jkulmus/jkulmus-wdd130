<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form id="quiz-form" action="#" method="post">
        <div class="question">
            <label for="q1">Question 1:Fill in the blank</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="question">
            <label for="q2">Question 2: Short answer</label>
            <textarea id="q2" name="q2" required></textarea>
        </div>
        <div class="question">
            <label for="q3">Question 3: Dropdown</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div class="question">
            <label for="q4">Question 4: Integer answer</label>
            <input type="number" id="q4" name="q4" required>
        </div>
    </form>
</body>
</html>
